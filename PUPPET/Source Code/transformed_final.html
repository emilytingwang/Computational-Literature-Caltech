    <title>Heaven has found thee worthy.</title>
    <style type="text/css">
        body { max-width: 1000px; margin: 100px auto; background-image:url("http://img.pixady.com/2017/05/605254_puppet_light.jpg"); background-size:cover; }

<body>
    <pre><p1><br>The puppet has been found worthy --</p1><br><br>
<p2>             Though its path was long, and fraught with tension,<br><br>
             By the grace of heavens, it has now ascended.<br><br>
             Look for her when there's a full moon --<br><br>
             You may see her dancing in the light.</p2></pre>
